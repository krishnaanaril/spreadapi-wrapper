<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread API Wrapper</title>
    <script type="module">
        import { SpreadClient } from './index.js'; // Note .js extension
        const client = new SpreadClient({
            sheetUrl: 'https://script.google.com/macros/s/AKfycbyZSjAKBBt2kLpqpyCil9WTFUHUg8nnKRTnkw_v5f5RBBZp02QV2uVu_owPKg5AAUbG/exec',
            sheetName: 'Sheet1',
            accessKey: 'Gakpo@15'
        });

        if (client) {
            console.log("Success");
            client.getRow(35).then(response => {
                console.log("Response:", response);
            }).catch(error => {
                console.error("Error fetching rows:", error);
            });
        }
    </script>
</head>

<body>
    <h1>Google Sheets SpreadAPI Demo</h1>
</body>

</html>
